<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1 class="text-center">
      <i class="fas fa-film"></i> Domaći Zadatak 3
    </h1>
    <h2 class="text-center">
      Pronađite svoj omiljeni film
    </h2>

    <form id="forma" class="col-10 offset-1">
        <input id="kriterijum"
          class="form-control col-3 input-forma"
          type="text"
          placeholder="Unesite naziv"
          required
        />
        <select id="tip" class="custom-select input-sm w-25 p-3 fluid d-block">
          <option value="movie">Film</option>
          <option value="series">Serija</option>
        </select>
        <input
          id="godina"
          type="text"
          class="form-control input-forma"
          placeholder="Godina"
        />
          <button type="submit" class="btn btn-primary mt-3 pretraga" id="pretraga">
              <i class="fas fa-search"></i> Pretraga
            </button>
      </form>

    <div class="output" id="output">
        <div class="poster"><img class="posterImg" src="" alt="slika"></div>
        <div class="info">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
